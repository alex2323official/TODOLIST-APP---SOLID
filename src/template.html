<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="shortcut icon" href="#" type="image/x-icon" />
  </head>
  <body>
    <aside class="projects-list" id="projects-list">
      <h1 class="projects-list--h1">ToDo App</h1>
      <form action="#" class="projects-list-form">
        <input
          placeholder="Project name"
          type="text"
          name="projectName"
          id="projectName"
        />
        <button id="projectAddBtn" type="button">Add New Project</button>
      </form>
      <div id="projects-list__container" class="projects-list__container"></div>
    </aside>
    <main class="main" id="main">
      <h2>
        BUGGY! You can work with default todo project and tasks there. Creating
        new tasks in new project don't work. Also others buggs. I
        overcomplicated this app and don't want to rewrite it to fix problems :D
      </h2>
      <form class="form" action="#">
        <div class="form__singleitem">
          <label for="title">Title:</label>
          <input type="text" name="title" id="title" />
        </div>
        <div class="form__singleitem">
          <label for="description">Description:</label>
          <textarea name="description" id="description"></textarea>
        </div>
        <div class="form__singleitem">
          <label for="dueDate">Finish to:</label>
          <input type="date" name="dueDate" id="dueDate" />
        </div>
        <div class="form__singleitem">
          <label for="priority">Priority:</label>
          <select name="priority" id="priority">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
            <option value="ASAP!">ASAP!</option>
          </select>
        </div>
        <div class="form__singleitem">
          <button id="formBtn" type="button">Add New Todo</button>
        </div>
      </form>
      <div class="todo-container" id="todo-container"></div>
    </main>
  </body>
</html>
